    <nav class="navbar navbar-expand-lg bg-body-tertiary">

    <form class="my-5 mx-5">
        <h5>How would you rate yourself in terms of financial literacy?</h5>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
            <label class="form-check-label" for="flexRadioDefault1">
                Novice
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
                Beginner
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
            <label class="form-check-label" for="flexRadioDefault3">
                Intermediate
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
            <label class="form-check-label" for="flexRadioDefault4">

          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault5">
            <label class="form-check-label" for="flexRadioDefault5">
                Expert
            </label>
          </div>
    </form>


    <form class="my-5 mx-5">
        <h5  class="mt-5">How would you rate your willingness to take risks in your investment approach?</h5>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault6" checked>
            <label class="form-check-label" for="flexRadioDefault6">
              Very Cautious
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault7">
            <label class="form-check-label" for="flexRadioDefault7">
              Cautious
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault8" >
            <label class="form-check-label" for="flexRadioDefault8">
                Moderate
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault9" >
            <label class="form-check-label" for="flexRadioDefault9">
                Adventurous
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault10" >
            <label class="form-check-label" for="flexRadioDefault10">
                Risk Enthusiast
            </label>
          </div>
    </form>

    <form class="my-5 mx-5">
        <h5  class="mt-5">How should the chatbot tailor its communication style when interacting with you?</h5>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault11" checked>
            <label class="form-check-label" for="flexRadioDefault11">
                Formal
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault12">
            <label class="form-check-label" for="flexRadioDefault12">
                Casual
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault13">
            <label class="form-check-label" for="flexRadioDefault13">
                Balanced
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault14">
            <label class="form-check-label" for="flexRadioDefault14">
                Instructive
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault15">
            <label class="form-check-label" for="flexRadioDefault15">
                Funny
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault16">
            <label class="form-check-label" for="flexRadioDefault16">
                Customized
            </label>
            <input class="mx-3"type="text" id="customizedInputBox"  placeholder="Enter your custom style">
          </div>
    </form>

    <div class="container-fluid">
      <a>
        <button type="button" class="btn btn-primary" id="formSubmit" onclick="window.location.href='profile.html'">Submit</button>
      </a>
    </div>

</html>
